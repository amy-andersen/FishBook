<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Comment</title>
    <link rel="stylesheet" href="../static/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-all_trips">
    <nav class="justify-content-between align-items-center col-12">
        <div class="d-flex col-0 justify-content-around">
            <a href="/trips" class="btn btn-primary">View All</a>
            <a href="/logout" class="btn btn-info">Logout</a>
        </div>
    </nav>
    <div class="text-center">
        <form action="/comment" method="post" class="p-4 my-4 text-dark mx-auto bg-new_comment">
            <h3 class="text-primary">Comment on This Trip</h3>
            {% with messages = get_flashed_messages(category_filter=['trip']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Error</strong>
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <div class="justify-content-center d-flex">
                <div class="col-4">
                    <div class="form-group">
                        <input type="textarea" name="comments" class="form-control">
                        <input type="hidden" value="{{trip_id}}" name="trip_id">
                    </div>
                    <input type="submit" value="Add Comment" class="btn btn-primary">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
