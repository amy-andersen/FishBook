<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        
        <div class="d-flex col-0 justify-content-around">
            <a href="/home" class="btn btn-primary">View All</a>
            <a href="/logout" class="btn btn-info">Logout</a>

        </div>

    </nav>
    <form action="/add_trip" method="post" class="col-11 p-4 my-4 bg-dark text-light mx-auto">
        <h3 class="text-primary">Comment on This Trip</h3>
        {% with messages = get_flashed_messages(category_filter=['trip']) %}
            {% if messages %}
            <div class="alert alert-danger" role="alert">
                <strong>Error</strong>
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
            </div>
            {% endif %}
        {% endwith %}
        
        <div class="d-flex justify-content-between col-9">
            <div class="col-4">
                <div class="form-group">

                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <input type="textarea" name="comment" class="form-control">
                </div>
                <input type="submit" value="Add Comment" class="btn btn-primary">
            </div>
        </div>
    </form>
</body>
</html>
